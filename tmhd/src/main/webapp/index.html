  <body>
    This is my HTML page.test 123<br>
    <button id="Tida-toast">Tida.toast</button>
    <button id="Tida-showLoading">Tida.showLoading</button>
    <button id="Tida-hideLoading">Tida.hideLoading</button>
    <button id="Tida-setTitle">Tida.setTitle</button>
    <button id="Tida-network">Tida.network</button>
    
    <script type="text/javascript">
    $(function(){
    
    	$('#Tida-toast').click(function(){
    		Tida.toast("Hello World!");
    	});
    	$('#Tida-showLoading').click(function(){
    		Tida.showLoading("Loading...");
    	});
    	$('#Tida-hideLoading').click(function(){
    		Tida.hideLoading();
    	});
    	
    	$('#Tida-setTitle').click(function(){
    		Tida.setTitle("自定义标题");
    	});
    	
    	$('#Tida-network').click(function(){
    		Tida.network.getType(function(data) {
			    if (data.errorCode) {
			        console.error(data.errorCode, data.errorMessage);
			        return;
			    }
			    console.log(data);
			});
    	});
    });
    </script>
